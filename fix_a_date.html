<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">
    <h1>Contact Us</h1>

    <div class="contact-form">
      <form action="mailto:rohanbiswaspranto@gmail.com" method="post" enctype="text/plain">
        <div class="mb-3">
          <input type="text" name="name" placeholder="Your Name" class="form-control" required>
        </div>

        <div class="mb-3">
          <input type="email" name="email" placeholder="Email Address" class="form-control" required>
        </div>

        <div class="mb-3">
          <input type="number" name="phone" placeholder="Contact" class="form-control">
        </div>

        <div class="mb-3">
          <textarea name="Message" rows="5" placeholder="Your Message" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>
        
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
